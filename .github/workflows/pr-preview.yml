name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  pull-requests: write
  contents: read

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine backend URL
        id: backend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          BRANCH="${{ github.head_ref }}"
          PRODUCTION_URL="https://tjuvpakk-backend.onrender.com"

          # Check if tjuvpakk-backend has an open PR for this same branch
          BACKEND_PR_COUNT=$(curl -sS \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/mikaelra/tjuvpakk-backend/pulls?state=open&head=mikaelra:${BRANCH}" \
            | jq '. | length')

          if [ "$BACKEND_PR_COUNT" -gt "0" ]; then
            echo "Backend PR found for branch '$BRANCH' â€” looking up Render preview URL..."

            # Poll the Render API for the preview service on this branch
            BACKEND_URL=""
            for i in $(seq 1 30); do
              BACKEND_URL=$(curl -sS \
                -H "Authorization: Bearer ${RENDER_API_KEY}" \
                "https://api.render.com/v1/services?name=tjuvpakk-backend&limit=20" \
                | jq -r --arg branch "$BRANCH" \
                    '[.[] | select(.service.branch == $branch)] | .[0].service.serviceDetails.url // empty')

              if [ -n "$BACKEND_URL" ]; then
                echo "Found backend preview: $BACKEND_URL"
                break
              fi
              echo "Attempt $i/30: backend preview not ready yet, waiting..."
              sleep 15
            done

            if [ -z "$BACKEND_URL" ]; then
              echo "Timed out waiting for backend preview â€” falling back to production"
              BACKEND_URL="$PRODUCTION_URL"
              echo "source=production (preview timed out)" >> $GITHUB_OUTPUT
            else
              echo "source=preview (branch: ${BRANCH})" >> $GITHUB_OUTPUT
            fi
          else
            echo "No backend PR for branch '$BRANCH' â€” using production backend"
            BACKEND_URL="$PRODUCTION_URL"
            echo "source=production" >> $GITHUB_OUTPUT
          fi

          echo "url=${BACKEND_URL}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy to Netlify
        id: netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NEXT_PUBLIC_BACKEND_URL: ${{ steps.backend.outputs.url }}
        run: |
          npx netlify-cli@latest build

          RESULT=$(npx netlify-cli@latest deploy \
            --alias "pr-${{ github.event.number }}" \
            --message "PR #${{ github.event.number }} â€” ${{ github.head_ref }}" \
            --json)

          echo "$RESULT"
          DEPLOY_URL=$(echo "$RESULT" | jq -r '.deploy_url')
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

      - name: Comment preview URLs on PR
        uses: actions/github-script@v7
        with:
          script: |
            const frontendUrl = '${{ steps.netlify.outputs.url }}';
            const backendUrl = '${{ steps.backend.outputs.url }}';
            const backendSource = '${{ steps.backend.outputs.source }}';

            const body = [
              '### ðŸŒ Frontend Preview Deployed',
              '',
              `**Frontend:** ${frontendUrl}`,
              `**Backend:** ${backendUrl} _(${backendSource})_`,
              '',
              '_Updates automatically on new commits to this PR._',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Frontend Preview Deployed')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
